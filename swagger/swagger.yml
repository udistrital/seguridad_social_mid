        description: body for PeriodoPago
        required: true
        schema:
          $ref: '#/definitions/PeriodoPago'
      responses:
        "200":
          description: '{string} string'
        "403":
          description: body is empty
  /planillas/PruebaPlanilla/{limit}:
    get:
      tags:
      - aportante
      description: Recibe un periodo pago y devuelve un arreglo de json con la información
        de la planilla
      operationId: PlanillasController.Generar planilla de activos
      parameters:
      - in: body
        name: body
        description: body for PeriodoPago
        required: true
        schema:
          $ref: '#/definitions/PeriodoPago'
      responses:
        "200":
          description: '{string} string'
        "403":
          description: body is empty
  /utils/GetActualDate:
    get:
      tags:
      - utils
      description: obtiene la fecha actual del servidor
      operationId: UtilsController.GetActualDate
      parameters:
      - in: body
        name: body
        description: body for Beneficiarios content
        required: true
        schema:
          $ref: '#/definitions/models.Beneficiarios'
      responses:
        "201":
          description: '{string} fecha_actual'
        "403":
          description: body is empty
