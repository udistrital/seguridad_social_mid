  /pago/RegistrarPagos:
    post:
      tags:
      - pago
      description: Recibe los pagos para registrar seguridad social, les agrega un
        estado,
      operationId: PagoController.Registrar pagos de seguridad social
      parameters:
      - in: body
        name: body
        description: body for TrPeriodoPago
        required: true
        schema:
          $ref: '#/definitions/models.TrPeriodoPago'
      responses:
        "201":
          description: '{int} models.PeriodoPago'
        "403":
          description: body is empty
  /pago/SumarPagosSalud/{idPeriodoPago}:
    get:
      tags:
      - pago
      description: Suma el total de los pagos de salud y pensión de ud
      operationId: PagoController.Sumar pagos de salid
      parameters:
      - in: id
        name: idPeriodoPago
        description: periodo
        schema:
          $ref: '#/definitions/del'
  /planillas/GenerarPlanillaActivos/{limit}/{offset}:
    post:
      tags:
      - aportante
      description: Recibe un periodo pago y devuelve un arreglo de json con la información
